<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <div class="container">
        <h1>Formulário de Validação</h1>
        <form action="">
            <div class="form-camp">
                <input type="text" name="nomeCompleto" id="nome" placeholder="Nome Completo">
            </div>
            <div class="form-camp">
                <input type="text" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="form-camp">
                <input type="text" name="telefone" id="telefone" placeholder="Telefone">
            </div>
            <div class="form-camp">
                <input type="text" name="cpf" id="cpf" placeholder="CPF">
            </div>
            <div class="form-camp">
                <input type="text" name="endereço" id="endereço-completo" placeholder="Endereço Completo">
            </div>
            <div class="form-camp">
                <input type="text" name="cep" id="cep" placeholder="CEP">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
